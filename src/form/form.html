<form class="form" action="#" method="post">
	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="name">Имя и фамилия</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="name" name="name" placeholder="Иван" required autofocus>
				</div>

				<div class="form__control" style="width: 100%;">
					<input type="text" name="surname" placeholder="Иванов" required>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="email">Эл. почта для ответа</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="email" id="email" name="email" placeholder="example@gmail.com" required>
				</div>

				<div class="form__hint" style="width: 100%;">
					Адрес не будет опубликован
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="tel">Телефон для связи</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="tel" id="tel" name="tel" minlength="11" placeholder="8 999 123-45-67">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			Чекбоксы
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<label class="form__checkbox">
						<input type="checkbox" checked>
						<span>Повысить ставку по вкладу</span>
					</label>
				</div>

				<div class="form__control" style="width: 100%;">
					<label class="form__checkbox">
						<input type="checkbox">
						<span>Оставлять проценты на вкладе</span>
					</label>
				</div>

				<div class="form__control" style="width: 100%;">
					<label class="form__checkbox">
						<input type="checkbox" disabled>
						<span>Учесть бонус от банка</span>
					</label>
				</div>

				<div class="form__control" style="width: 100%;">
					<label class="form__checkbox">
						<input type="checkbox" checked disabled>
						<span>Любое количество валютных счетов</span>
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="password">Пароль</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control  form__control--danger" style="width: 100%;">
					<input type="password" id="password" name="password" value="1234">
				</div>

				<div class="form__hint  form__hint--danger" style="width: 100%;">
					Пароль должен быть не меньше 6 символов
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="system">Система</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="system" name="system" value="Солнечная" disabled>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			Радиобаттоны
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<label class="form__radio">
						<input type="radio" name="radio" checked>
						<span>Повысить ставку по вкладу</span>
					</label>
				</div>

				<div class="form__control" style="width: 100%;">
					<label class="form__radio">
						<input type="radio" name="radio">
						<span>Оставлять проценты на вкладе</span>
					</label>
				</div>

				<div class="form__control" style="width: 100%;">
					<label class="form__radio">
						<input type="radio" name="radio" disabled>
						<span>Учесть бонус от банка</span>
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="planet">Планета</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="planet" name="planet" value="Земля" readonly>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="series">Серия и номер</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 81px;">
					<input type="text" id="series" name="series" minlength="4" maxlength="4" placeholder="0000" style="text-align: center;">
				</div>

				<div class="form__control" style="width: 98px;">
					<input type="text" name="number" minlength="6" maxlength="6" placeholder="000000" style="text-align: center;">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="summ">Сумма</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 179px;">
					<span class="form__after" style="pointer-events: none;">₽</span>
					<input type="text" id="summ" name="summ" placeholder="0">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="from">Откуда и куда</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<span class="form__before" style="pointer-events: none;">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M2.5 19h19v2h-19zm19.57-9.36c-.21-.8-1.04-1.28-1.84-1.06L14.92 10l-6.9-6.43-1.93.51 4.14 7.17-4.97 1.33-1.97-1.54-1.45.39 1.82 3.16.77 1.33 1.6-.43 5.31-1.42 4.35-1.16L21 11.49c.81-.23 1.28-1.05 1.07-1.85z"/>
						</svg>
					</span>
					<input type="text" id="from" name="from">
				</div>

				<div class="form__control" style="width: 100%;">
					<span class="form__before" style="pointer-events: none;">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M2.5 19h19v2h-19zm7.18-5.73l4.35 1.16 5.31 1.42c.8.21 1.62-.26 1.84-1.06.21-.8-.26-1.62-1.06-1.84l-5.31-1.42-2.76-9.02L10.12 2v8.28L5.15 8.95l-.93-2.32-1.45-.39v5.17l1.6.43 5.31 1.43z"/>
						</svg>
					</span>
					<input type="text" name="to">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="subject">Получатель</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<select id="subject" name="subject">
						<option value="1">Тех. поддержка</option>
						<option value="2" selected>Финансовая служба</option>
						<option value="3">Другое</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="text">Текст сообщения</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<textarea id="text" rows="5" name="text"></textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__fields" style="margin-left: 30%;">
			<div class="form__line">
				<div class="form__control">
					<button class="btn" type="submit">Отправить</button>
				</div>
			</div>
		</div>
	</div>
</form>
