<form class="form" action="#" method="post">
	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="name">Имя и фамилия</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="name" name="name" placeholder="Иван Иванов" required>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="email">Эл. почта для ответа</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="email" id="email" name="email" placeholder="example@gmail.com" required>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="tel">Телефон для связи</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="tel" id="tel" name="tel" minlength="11" placeholder="8 999 123-45-67">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="password">Пароль</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="password" id="password" name="password">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="planet">Планета</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="planet" name="planet" value="Земля" disabled>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="series">Серия и номер</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 76px;">
					<input type="text" id="series" name="series" minlength="4" maxlength="4" placeholder="0000">
				</div>

				<div class="form__control" style="width: 93px;">
					<input type="text" name="number" minlength="6" maxlength="6" placeholder="000000">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="subject">Получатель</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<select id="subject" name="subject">
						<option value="1">Тех. поддержка</option>
						<option value="2" selected>Финансовая служба</option>
						<option value="3">Другое</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__label" style="width: 30%;">
			<label for="text">Текст сообщения</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<textarea id="text" rows="5" name="text"></textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group">
		<div class="form__fields" style="margin-left: 30%;">
			<div class="form__line">
				<div class="form__control">
					<button class="btn" type="submit">Отправить</button>
				</div>
			</div>
		</div>
	</div>
</form>
